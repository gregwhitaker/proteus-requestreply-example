plugins {
    id 'java'
    id 'application'
}

mainClassName = 'proteus.example.service.helloworld.Main'
sourceCompatibility = 1.8

dependencies {
    compile project(':service-idl')

    compile "io.netifi.proteus:client:${proteusVersion}"
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}